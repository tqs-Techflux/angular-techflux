<div class="row" *ngIf="user">
  <div class="col-lg-2">
    <br>
    <br>
  </div>
  <div class="col-lg-10 ">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-lg-4" for="first_name">Firt Name</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="first_name" name="last_name" type="text"
                   placeholder="First Name" class="form-control input-lg" value="{{ user.firstName }}" readonly >
          </div>
        </div>
        <label class="col-lg-4" for="last_name">Last Name</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="last_name" name="last_name" type="text"
                   placeholder="Last Name" class="form-control input-lg" value="{{ user.lastName }}" readonly>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-4">Email</label>
        <div class="col-lg-6">
          <div class="input-group">
            <input id="email" name="email" type="text"
                   placeholder="Email" class="form-control input-lg" value="{{ user.email }}" readonly>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
