<nav class="navbar navbar-light navbar-expand-md bg-light justify-content-center">
  <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <i class="fas fa-tenge" id="brandIcon"></i>
  <a class="navbar-brand" id="brand" [routerLink]="['']">TechFlux</a>
  <button type="button" id="sidebarCollapse" (click)="toggleSidebar()"  class="btn btn-info">
    <i class="fas fa-bars"></i>
  </button>
  <div class="navbar-collapse collapse justify-content-between align-items-center w-100" id="collapsingNavbar">
    <ul class="navbar-nav mx-auto text-center">
      <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <input class="form-control mr-sm-2" id="searchbar" type="search" size="50" placeholder="Search on TechFlux" aria-label="Search" formControlName="search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      </form>
    </ul>
    <ul class="nav navbar-nav flex-row justify-content-center flex-nowrap" *ngIf="!isAuthenticated">
      <li class="nav-item" style="outline: none"><a class="nav-link" style="outline: none" [routerLink]="['/login']">Log In</a></li>
      <li class="nav-item"><a class="nav-link" style="outline: none" [routerLink]="['/signup']">Sign Up</a> </li>
    </ul>

    <ul class="nav navbar-nav flex-row justify-content-center flex-nowrap" *ngIf="isAuthenticated">
      <li class="nav-item dropdown mydrop">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.firstName }} {{ user.lastName }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" [routerLink]="['/profile']">My profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="" (click)="logout()">Logout</a>
        </div>
      </li>
    </ul>

  </div>
</nav>
<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" [ngClass]="sidebar() ? '' : 'active'">
    <ul class="list-unstyled components">
      <p>Categories</p>
      <li *ngFor="let category of categories">
        <a href="#">{{ category.categoryName }}</a>
      </li>
    </ul>
  </nav>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
