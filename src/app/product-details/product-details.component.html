<div class="container">
  <div class="row no-gutters" *ngIf="prod">
    <div class="col-md productImageColumn">
      <img class="productImg" src="{{ prod.picture }}"
           alt="{{ prod.name }}">
    </div>
    <div class="col-md">
      <div class="productInfoBlock">
        <h2>{{ prod.name }}</h2>
        <h3 class="productPrice">{{ prod.price }}â‚¬</h3>
        <br>
        <p>{{ prod.description }}</p>
      </div>
      <div class="row productInfoBlock justify-content-center">
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary productBtn">Add to cart</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-info productBtn">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
