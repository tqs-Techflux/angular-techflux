<div class="container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <br>
    <h3 class="h3 mb-3 font-weight-normal text-center">Login</h3>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-block btn-info" style="margin: 50px auto; width: 25%;">Login</button>
  </form>
</div>
