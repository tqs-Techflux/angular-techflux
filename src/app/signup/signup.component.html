<div class="container">
  <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="doSignUp()">
    <br>
    <h3 class="h3 mb-3 font-weight-normal text-center">Sign up</h3>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstname" placeholder="Enter your first name" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname" placeholder="Enter your last name" required>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-block btn-info" style="margin: 50px auto; width: 25%;">Sign up</button>
  </form>
</div>
