<div class="container">
  <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="doSignUp(signupForm)">
    <br>
    <h3 class="h3 mb-3 font-weight-normal text-center">Sign up</h3>
    <div class="form-group">
      <label for="firstname">First Name<span style="color: red"> *</span></label>
      <input type="text" id="firstname" class="form-control" formControlName="fName" placeholder="Enter your first name" required>
      <div *ngIf="firstname.invalid && (firstname.dirty)"
           class="alert alert-danger">
        <div *ngIf="firstname.errors.required">
          First name is required.
        </div>
        <div *ngIf="firstname.errors.minlength">
          First name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname">Last Name<span style="color: red"> *</span></label>
      <input type="text"  id="lastname" class="form-control" formControlName="lName" placeholder="Enter your last name" required>
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)"
           class="alert alert-danger">
        <div *ngIf="lastname.errors.required">
          Last name is required.
        </div>
        <div *ngIf="lastname.errors.minlength">
          Last name must be at least 3 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email address<span style="color: red"> *</span></label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.pattern">
          Invalid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password<span style="color: red"> *</span></label>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input type="text" id="contact" class="form-control" formControlName="contact" placeholder="Contact">
    </div>
    <button type="submit" class="btn btn-block btn-info" style="margin: 50px auto; width: 25%;">Sign up</button>
  </form>
</div>
